{% extends "base.html" %}
{% block title %}Flow Counter Demo{% endblock %}
{% block content %}
<h1>Flow Counter Demo</h1>

<form method="POST" enctype="multipart/form-data">
    <label>Upload a video file:</label><br>
    <input type="file" name="video" accept="video/*" required><br><br>

    <label>COCO Class ID to count:</label><br>
    <input type="text" name="class_id" placeholder="e.g. 0 for person" required><br><br>

    <button type="submit">Run Demo</button>
</form>

{% if result_video %}
    <p><strong>âœ… Done!</strong> Download your output:</p>
    <a href="{{ url_for('static', filename=result_video) }}" download>Download Output</a>
{% elif error %}
    <p style="color:red;">Error: {{ error }}</p>
{% endif %}

{% endblock %}
